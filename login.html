<html>
    <head>
        <title>LOGIN</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script>
            function validation(){
                var un=document.getElementById('username').value;
                if(un==""){
                    document.getElementById('username_error').innerHTML="enter username";
                    document.getElementById('username_error').style.color="red";
                }
                var pwd=document.getElementById('password').value;
                if(pwd==""){
                    document.getElementById('password_error').innerHTML="enter password";
                    document.getElementById('password_error').style.color="red";
                    return false;
                }
                else{
                    return true;
                }
            }
        </script>
        <style>
            .log{
                
                width:450px;
                position: relative;
                top:130px;
                left:430px;
            }
            .navigation{
                height:40px;
                background-color: grey;
                
            }
            .space{
                padding: 10px 15px 0px 10px;
                display: flex;
               
            }
        </style>
    </head>
    <body>
        <div class="navigation">
            <nav class="nav-bar nav-expand sm space">
                <a class="nav-item" style="margin-right: 90px;color:white">Home</a>
                <a class="nav-item" style="color:white; margin-right: 90px;">Doctors</a>
                <a class="nav-item" style="color:white; margin-right: 90px;">Branches</a>
            </nav>
        </div>
        <div class="log">
            <h4 style="padding-left: 160px;padding-bottom: 20px;">LOGIN</h4>
        <form name="login"  action="home.html">
            <input class="form-control space" id="username" name="username" placeholder="enter username">
                <p id="username_error"></p>
            <input class="form-control space" id="password" name="password" placeholder="enter password">
                <p id="password_error"></p>

            <a style="color: skyblue;margin-left: 300px;" >Forgot password?</a>
            <button class="form-control btn btn-success" type="submit" onclick="return validation()" value="submit"
                >Submit</button>
        </form>
        </div>
    </body>
</html>
